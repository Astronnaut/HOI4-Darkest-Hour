 DH_southafrica.1.t:0 "Foreign Fascist Influence"
 DH_southafrica.1.d:0 "Fascist ideologies are gaining ground in South Africa now the Boers are receiving diplomatic and political support from Europe. Through the use of extensive propaganda, Berlin seems adamant in growing a movement sympathetic towards its own ideology. Should we allow them operate under our liberties, or limit most of their operations?"
 DH_southafrica.1.a:0 "Approve of the Afrikaner Support"
 DH_southafrica.1.b:0 "Seriously?"
 DH_southafrica.1.c:0 "Shut down most of the Fascist propaganda"
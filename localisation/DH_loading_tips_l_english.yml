################################ Darkest Hour Quotes #####################################################################
 LOADING_TIP_79:0 "Now we are all sons-of-bitches.\n- Kenneth Tompkins Bainbridge on July 16, 1945, after the detonation of the first atomic bomb"
 LOADING_TIP_80:0 "In twelve years from now, you will not recognize Berlin.\n- Adolf Hitler, 1933"
 LOADING_TIP_81:0 "The assertion that it is the intention of the German Reich to coerce the Austrian State is absurd.\n- Adolf Hitler, January 1934"
 LOADING_TIP_82:0 "My Luftwaffe is invincible...And so now we turn to England. How long will this one last - two, three weeks?.\n- Hermann Goring, June 1940"
 LOADING_TIP_83:0 "A conservative is a man with two perfectly good legs who, however, has never learned how to walk forward.\n- Franklin D. Roosevelt"
 LOADING_TIP_84:0 "Who controls the past controls the future. Who controls the present controls the past.\n- George Orwell"
 LOADING_TIP_85:0 "This war is not an ordinary war. It is the war of the entire Russian people.\n- Josef Stalin"
 LOADING_TIP_86:0 "Before we're through with them, the Japanese language will be spoken only in hell!.\n- Admiral Halsey"
 LOADING_TIP_87:0 "Hell is on us.\n- Mamoru Shigemitsu, June 1944"
 LOADING_TIP_88:0 "Defend Paris to the last, destroy all bridges over the Seine and devastate the city.\n- Adolf Hitler"
 LOADING_TIP_89:0 "I saw my enemies in Munich, and they are worms.\n- Adolf Hitler"
 LOADING_TIP_90:0 "Why should this war in the West be fought for the restoration of Poland? The Poland of the Versailles Treaty will never rise again.\n- Adolf Hitler"
 LOADING_TIP_91:0 "Germany must either be a world power or there will be no Germany.\n- Adolf Hitler"
 LOADING_TIP_92:0 "Which would your men rather be, tired, or dead?.\n- Erwin Rommel"
 LOADING_TIP_93:0 "I have seen war...I hate war.\n- Franklin D. Roosevelt"
 LOADING_TIP_94:0 "Force is the only language they understand, like bullies.\n- Franklin D. Roosevelt"
 LOADING_TIP_95:0 "If we have power, we'll never give it up again unless we're carried out of our offices as corpses.\n- Joseph Goebbels"
 LOADING_TIP_96:0 "Do you want a total war?.\n- Joseph Goebbels"
 LOADING_TIP_97:0 "It is evil things we shall be fighting against, brute force, bad faith, injustice, oppression and persecution.\n- Neville Chamberlain"
 LOADING_TIP_98:0 "Without ships, we cannot live.\n- Sir Winston Churchill"
 LOADING_TIP_99:0 "It must be a peace without victory...Victory would mean peace forced upon the loser, a victor's terms imposed upon the vanquished.\n- Woodrow Wilson"
 LOADING_TIP_100:0 "In a time of war, the law falls silent.\n- Ciceron"
 LOADING_TIP_101:0 "Logistics is the ball and chain of armored warfare.\n- Heinz Guderian"
 LOADING_TIP_102:0 "If you wish for peace, understand war.\n- Sir Basil Lidell-Hart"
 LOADING_TIP_103:0 "You may not be interested in war, but war is interested in you.\n- Leon Trotsky"
 LOADING_TIP_104:0 "All wars will be settled by sea power.\n- Erich Raeder"
 LOADING_TIP_105:0 "It is fatal to enter any war without the will to win it.\n- General Douglas MacArthur"
 LOADING_TIP_106:0 "Peace cannot be achieved by force, only by understanding.\n- Albert Einstein"
 LOADING_TIP_107:0 "My motto is 'Destroy him by all and any means.' I am the one who will wage the war!.\n- Adolf Hitler"
 LOADING_TIP_108:0 "Four things greater than all things are, Women and Horses and Power and War.\n- Rudyard Kippling"
 LOADING_TIP_109:0 "A thing is not necessarily true because a man dies for it.\n- Oscar Wilde"
 LOADING_TIP_110:0 "All warfare is based on deception.\n- Sun Tzu"
 LOADING_TIP_111:0 "In the eyes of empire builders men are not men but instruments.\n- Napoleon Bonaparte"
 LOADING_TIP_112:0 "Never do an enemy a small injury.\n- Niccolò Machiavelli"
 LOADING_TIP_113:0 "The supreme excellence is to subdue the armies of your enemies without even having to fight them...\n- Sun Tzu"
 LOADING_TIP_114:0 "The real and lasting victories are those of peace, and not of war.\n- Ralph Waldo Emerson"
 LOADING_TIP_115:0 "All wars are fought for money.\n- Socrates"
 LOADING_TIP_116:0 "A merely fallen enemy may rise again, but the reconciled one is truely vanquished.\n- Johan Christoph Stiller"
 LOADING_TIP_117:0 "The statesman who yields to war fever... is no longer the master of policy but the slave of unforeseeable and uncontrollable events.\n- Sir Winston Churchill"
 LOADING_TIP_118:0 "War doesn't make boys men, it makes men dead.\n- Ken Gillespie"
 LOADING_TIP_119:0 "In war, there are no unwounded soldiers.\n- Jose Narosky"
 LOADING_TIP_120:0 "Wars teach us not to love our enemies, but to hate our allies.\n- W. L. George"
 LOADING_TIP_121:0 "Politics is the womb in which war develops.\n- Carl von Clausewitz"
 LOADING_TIP_122:0 "Force is all-conquering, but its victories are short-lived.\n- Abraham Lincoln"
 LOADING_TIP_123:0 "Nations, like individuals, are punished for their transgressions.\n- Ulysses S. Grant"
 LOADING_TIP_124:0 "The world is a dangerous place, not because of those who do evil, but because of those who look on and do nothing.\n- Albert Einstein"
 LOADING_TIP_125:0 "Either war is obsolete or men are.\n- R. Buckminster Fuller"
 LOADING_TIP_126:0 "In peace the sons bury their fathers, but in war the fathers bury their sons.\n- Croesus"
 LOADING_TIP_127:0 "All nations want peace, but they want a peace that suits them.\n- Admiral Sir John Fisher"
 LOADING_TIP_128:0 "The belief in the possibility of a short decisive war appears to be one of the most ancient and dangerous of human illusions.\n- Robert Lynd"
 LOADING_TIP_129:0 "The tree of liberty must be refreshed, from time to time, with the blood of patriots and tyrants.\n- Thomas Jefferson"
 LOADING_TIP_130:0 "A man may die, nations may rise and fall, but an idea lives on.\n- John F. Kennedy"
 LOADING_TIP_131:0 "A leader leads by example, not by force.\n- Sun Tzu"
 LOADING_TIP_132:0 "Let your plans be as dark and impenetrable as night, and when you move, fall like a thunderbolt.\n- Sun Tzu"
 LOADING_TIP_133:0 "Mankind must put an end to war or war will put an end to mankind.\n- John F. Kennedy"
 LOADING_TIP_134:0 "You can make a throne of bayonets but you can't sit on it for long.\n- Boris Yeltsin"
 LOADING_TIP_135:0 "A war is not lost until you consider it lost.\n- Erich von Manstein"
 LOADING_TIP_136:0 "We should have known better after the first war.\n- Gerd von Rundstedt"
 LOADING_TIP_137:0 "History does not long entrust the care of freedom to the weak, or the timid.\n- Dwight D. Eisenhower"
 LOADING_TIP_138:0 "Sweat saves blood, blood saves lives, brain save both.\n- Erwin Rommel"
 LOADING_TIP_139:0 "War does not decide who wins, war decides who lives.\n- Zoltan Bathory"
 LOADING_TIP_140:0 "Let us have a dagger between our teeth, a bomb in our hands and an infinite scorn in our hearts.\n- Benito Mussolini"
 LOADING_TIP_141:0 "The truth is that men are tired of liberty.\n- Benito Mussolini"
 LOADING_TIP_142:0 "Blood alone moves the wheels of history.\n- Benito Mussolini"
 LOADING_TIP_143:0 "Let us be firm, pure and faithful, at the end of our sorrow, there is the greatest glory of the world, that of the men who did not give in.\n- Charles de Gaulle"
 LOADING_TIP_144:0 "The sword is the axis of the world and grandeur cannot be divided.\n- Charles de Gaulle"
 LOADING_TIP_145:0 "The leader is always alone before bad fates.\n- Charles de Gaulle"
 LOADING_TIP_146:0 "Whether you like it or not, history is on our side. We will bury you.\n- Nikita Khrushchev"
 LOADING_TIP_147:0 "If the tanks succeed, then victory follows.\n- Heinz Guderian"
 LOADING_TIP_148:0 "The more people you kill, the more revolutionary you are.\n- Mao Zedong"
 LOADING_TIP_149:0 "Without an army for the people, there is nothing for the people.\n- Mao Zedong"
 LOADING_TIP_150:0 "Wars may be fought with weapons, but they are won by men.\n- George S. Patton"
 LOADING_TIP_151:0 "No revolution is worth anything unless it can defend itself.\n- Vladimir Lenin"
 LOADING_TIP_152:0 "History repeats itself, first as tragedy, second as farce.\n- Karl Marx"
 LOADING_TIP_153:0 "History will be kind to me for I intend to write it.\n- Sir Winston Churchill"